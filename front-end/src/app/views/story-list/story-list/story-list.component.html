<div class="wrapper mb-4">
        <div class="container pt-4">
            <div class="row " >
                <div class="col-9 border comp" >
                    <div class="border-bottom" style="height: 35px; margin-left: 0px;"><h4 class="text-primary font-weight-normal">Danh sách truyện </h4></div>
                    <div class="row mt-3" >
                        <div class="col-3" *ngFor="let story of stories">
                            <a  [routerLink]="[ '/stories', story.id ]"><img src="http://localhost:3000/uploads/{{story.imgUrl}}" class="img-fluid " alt="loading..." style="width: 80rem; height: 18rem;"></a>
                            <span>{{story.storyname}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-2 border comp" >
                    <div class="row-2 border-dark"  style="height: 190px;">
                        <div class="border-bottom" style="height: 30px;"><h4 class=" text-primary font-weight-normal" >Thể loại</h4></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
