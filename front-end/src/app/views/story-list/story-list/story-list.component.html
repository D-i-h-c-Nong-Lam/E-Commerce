<div class="wrapper mb-4">
<div class="container pt-4">
    <div class="row ">
        <div class="col-9 border comp" >
            <div class="border-bottom" style="height: 30px; margin-left: 0px;"><h4 class="text-primary font-weight-normal">Danh sách truyện </h4></div>
            <div class="row mt-3" >
                <div class="col-3 p-2 m-2 border" *ngFor="let story of stories">
                    <a [routerLink]="[ '/stories', story.id ]"><img class="border-bottom mb-2 pb-2" src="http://localhost:3000/uploads/{{story.imgUrl}}" style="width: 22rem; height: 25rem;" alt="loading..."></a>
                    <span>{{story.storyname}}</span>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-2">
            <div class="row border comp" style="height: 190px;">
                <div class="border-bottom" style="height: 30px; margin-left: 0px;"><h4 class="text-primary font-weight-normal">Thể loại</h4></div>
            </div>
        </div>
    </div>
</div>
</div>
